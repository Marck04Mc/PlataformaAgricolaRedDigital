<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Plataforma Agr√≠cola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #43e97b;
        }

        button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì¶ Gesti√≥n de Productos</h1>

        <div class="card">
            <h2>Registrar Nuevo Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" required placeholder="Ej: Caf√© Org√°nico">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" rows="3" required placeholder="Describe el producto..."></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio (COP)</label>
                    <input type="number" id="precio" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad (kg)</label>
                    <input type="number" id="cantidad" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="productorId">ID del Productor</label>
                    <input type="text" id="productorId" required placeholder="UUID del productor">
                </div>
                <button type="submit">Registrar Producto</button>
            </form>
        </div>

        <div class="card">
            <h2>Informaci√≥n del Servicio</h2>
            <p>Este servicio gestiona el inventario de productos agr√≠colas.</p>
            <p><strong>Estado:</strong> <span style="color: green;">‚úì Activo</span></p>
        </div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                precio: parseFloat(document.getElementById('precio').value),
                cantidad: parseFloat(document.getElementById('cantidad').value),
                productorId: document.getElementById('productorId').value
            };

            try {
                const response = await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('‚úÖ Producto registrado exitosamente');
                    document.getElementById('productForm').reset();
                }
            } catch (error) {
                alert('‚ùå Error al registrar producto');
            }
        });
    </script>
</body>

</html>

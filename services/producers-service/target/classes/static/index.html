<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productores - Plataforma Agr√≠cola</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        .productores-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .productor-item { background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; }
        .productor-item h3 { color: #667eea; margin-bottom: 10px; }
        .productor-item p { color: #666; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ Gesti√≥n de Productores</h1>
        
        <div class="card">
            <h2>Registrar Nuevo Productor</h2>
            <form id="producerForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required placeholder="Ej: Juan P√©rez">
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificaci√≥n</label>
                    <input type="text" id="identificacion" required placeholder="Ej: 123456789">
                </div>
                <button type="submit">Registrar Productor</button>
            </form>
        </div>

        <div class="card">
            <h2>Productores Registrados</h2>
            <div id="productoresList" class="productores-list"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/productores';

        document.getElementById('producerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                identificacion: document.getElementById('identificacion').value
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('‚úÖ Productor registrado exitosamente');
                    document.getElementById('producerForm').reset();
                    loadProductores();
                }
            } catch (error) {
                alert('‚ùå Error al registrar productor');
            }
        });

        async function loadProductores() {
            try {
                const response = await fetch(API_URL);
                const productores = await response.json();
                const list = document.getElementById('productoresList');
                
                if (productores.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #999;">No hay productores registrados</p>';
                } else {
                    list.innerHTML = productores.map(p => `
                        <div class="productor-item">
                            <h3>${p.nombre}</h3>
                            <p><strong>ID:</strong> ${p.id}</p>
                            <p><strong>Identificaci√≥n:</strong> ${p.identificacion}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('productoresList').innerHTML = '<p style="color: red;">Error al cargar productores</p>';
            }
        }

        loadProductores();
    </script>
</body>
</html>

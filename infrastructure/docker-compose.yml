version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15
    container_name: agricola_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agricola_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agricola_net

  mongo:
    image: mongo:6.0
    container_name: agricola_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - agricola_net

  minio:
    image: minio/minio
    container_name: agricola_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - agricola_net

  # Observability - Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: agricola_jaeger
    ports:
      - "16686:16686" # UI
      - "14268:14268"
      - "14250:14250"
    networks:
      - agricola_net

  # Observability - Metrics
  prometheus:
    image: prom/prometheus
    container_name: agricola_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - agricola_net

  grafana:
    image: grafana/grafana
    container_name: agricola_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password
    networks:
      - agricola_net

  # Observability - Logs (Simplified ELK - just Elasticsearch + Kibana for now to save resources)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: agricola_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - agricola_net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: agricola_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - agricola_net
    depends_on:
      - elasticsearch

  # Microservices
  producers-service:
    build: ../services/producers-service
    container_name: agricola_producers
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agricola_db
    depends_on:
      - postgres
    networks:
      - agricola_net

  trading-service:
    build: ../services/trading-service
    container_name: agricola_trading
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agricola_db
    depends_on:
      - postgres
    networks:
      - agricola_net

  logistics-service:
    build: ../services/logistics-service
    container_name: agricola_logistics
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password@mongo:27017/agricola_logistics_db?authSource=admin
    depends_on:
      - mongo
    networks:
      - agricola_net

  inventory-service:
    build: ../services/inventory-service
    container_name: agricola_inventory
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agricola_db
    depends_on:
      - postgres
    networks:
      - agricola_net

  payments-service:
    build: ../services/payments-service
    container_name: agricola_payments
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agricola_db
    depends_on:
      - postgres
    networks:
      - agricola_net

  certifications-service:
    build: ../services/certifications-service
    container_name: agricola_certifications
    ports:
      - "8086:8086"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agricola_db
    depends_on:
      - postgres
    networks:
      - agricola_net

  # Frontend Web (Python Flask)
  frontend-web:
    build: ../frontend-web
    container_name: agricola_frontend
    ports:
      - "5000:5000"
    depends_on:
      - producers-service
      - trading-service
      - logistics-service
      - inventory-service
      - payments-service
      - certifications-service
    volumes:
      - frontend_data:/app/data
    networks:
      - agricola_net

networks:
  agricola_net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  minio_data:
  es_data:
  frontend_data:
